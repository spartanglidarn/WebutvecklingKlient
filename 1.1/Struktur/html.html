<h1>HTML</h1>
<p><code>&lt;html&gt;</code>-taggen berättar för webläsaren att detta är ett html-dokument och representerar början och slutet av dokumentet. Den innehåller alla html-element förutom <code>&lt;!DOCTYPE&gt;</code></p>

<h2>Exempel</h2>
<p><code>
	&lt;!DOCTYPE html&gt; <br />
	<strong>&lt;html&gt;</strong> <br /><br />
		&lt;head&gt; <br />
		&lt;/head&gt; <br /><br />
		&lt;body&gt; <br />
		&lt;/body&gt; <br /><br />
	<strong>&lt;/html&gt;</strong> <br />
</code></p>

</body>
</html>
