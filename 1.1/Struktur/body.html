<h1>Body</h1>
<p>Taggen <code>&lt;body&gt;</code> definerar själva kroppen av dokumentet och innehåller sidans innehåll så som text, bilder, tabeller, formulär, listor och annat.</p>

<h2>Exempel</h2>
<p><code>
	&lt;!DOCTYPE html&gt; <br />
	&lt;html&gt; <br /><br />
		&lt;head&gt; <br />
		&lt;/head&gt; <br /><br />
		<strong>&lt;body&gt; <br /></strong>
		&lt;p&gt;Information som finns på sidan &lt;/p&gt; <br />
		<strong>&lt;/body&gt;</strong> <br /><br />
	&lt;/html&gt; <br />
</code></p>

</body>
</html>
