<h1>Keywords</h1>
<p>Keywords används för att definera nyckelord till sökmotorer.</p>

<h2>Exempel</h2>
<p><code>
	&lt;!DOCTYPE html&gt; <br />
	&lt;html&gt; <br /><br />
		&lt;head&gt; <br />
		<strong>&lt;meta name="keywords" content="HTML, Tutorial, Guide"&gt;</strong><br />
		&lt;/head&gt; <br /><br />
		&lt;body&gt; <br />
		&lt;/body&gt; <br /><br />
	&lt;/html&gt; <br />
</code></p>

</body>
